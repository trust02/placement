{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trust Academy - Login</title>
  <link rel="stylesheet" href="{% static 'styles/landing.css' %}">
  <link rel="stylesheet" href="{% static 'styles/login.css' %}">
</head>
<body>

  <header>
    <h1>Trust Academy Online Placement</h1>
    <nav>
        <a href="company_dashboard">Dashboard</a>
       
    </nav>
  </header>

  <main id="main">
    <h1>Post Attachement</h1>

    <form id="login-form" action="post_attachment" method="post">

      {% csrf_token %}

      <div class="form-group">
        <label for="username">Company Name:</label>
        <input type="text" id="username" name="company_name" required>
      </div>

      <div class="form-group">
        <label for="password">Company Description:</label>
        <textarea name="company_description" cols="30" rows="10" required></textarea>
       
      </div>
      <div class="form-group">
        <label for="username">Email:</label>
        <input type="text" id="username" name="email" required>
      </div>
      <div class="form-group">
        <label for="username">Phone Number</label>
        <input type="text" id="username" name="phone_number" required>
      </div>
      <div class="form-group">
        <label for="username">Attachment Position:</label>
        <input type="text" id="username" name="attachment_position" required>
      </div>
      <div class="form-group">
        <label for="username">Physical Address:</label>
        <input type="text" id="username" name="physical_address" required>
      </div>
      
      

      <button type="submit">Post</button>
    </form>

  </main>

  <script src="script.js"></script>
</body>
</html>
